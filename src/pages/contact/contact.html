<ion-header>
  <ion-navbar>
    <ion-title>
      Configuracoes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label>Ativar sensor de presenca</ion-label>
    <ion-toggle [(ngModel)]="sensor"></ion-toggle>
  </ion-item>

  <ion-item *ngFor="let dado of dados">
    <ion-label (click)="updateUsuario()">Alterar nome de usuario <a text-right>{{dado.user}}</a></ion-label>
  </ion-item>
  <ion-item *ngFor="let dado of dados">
    <ion-label>{{dado.user}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label (click)="updateSenha()">Alterar senha</ion-label>
  </ion-item>
  <br>
  <button ion-button clear full color="danger" (click)="logout()">Sair do app</button>
</ion-list>
  
      
</ion-content>
