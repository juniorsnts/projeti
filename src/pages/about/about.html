<ion-header>
  <ion-navbar>
    <ion-title>
      Pesquisa por data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Pesquise a data</ion-label>
    <ion-datetime placeholder="Clique aqui" displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" min="2018" max="2028" doneText="ok" cancelText="cancelar" (ionChange)="pesquisarData(data)" [(ngModel)]="data"></ion-datetime>
  </ion-item>
  <ion-card>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>  
</ion-content>
